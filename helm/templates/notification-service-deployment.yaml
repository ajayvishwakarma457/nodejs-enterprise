apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: {{ .Values.image.repository }}
          command: ["npm", "run", "dev"]
          env:
            - name: REDIS_URL
              value: "{{ .Values.redis.url }}"
            - name: KAFKA_BROKER
              value: "{{ .Values.kafka.broker }}"
