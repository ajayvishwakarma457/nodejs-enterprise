apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: {{ .Values.image.repository }}
          command: ["npm", "run", "dev"]
          env:
            - name: MONGO_URI
              value: "{{ .Values.mongodb.url }}"
            - name: REDIS_URL
              value: "{{ .Values.redis.url }}"
            - name: KAFKA_BROKER
              value: "{{ .Values.kafka.broker }}"
