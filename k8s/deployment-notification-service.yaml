apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: node:20-alpine
          command: ["npm", "run", "dev"]
          env:
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: KAFKA_BROKER
              value: "kafka:9092"
